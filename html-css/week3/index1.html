<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>sign up form 2</title>
    </head>
    <body>
      <header>
        <div class="main">
          <div class="logo">Logo</div>
          <div class="navi">Navigation</div>
        </div>
      </header>
      <h1>sign up to yourcustomtailor.com</h1>
      <h2>Step 2/4 - How we can reach you?</h2>
      <!--progress bar start-->
      <h3>Progress</h3>

      <div class="progress-bar">
        <div id="bar1">50%</div>
      </div>
      <!---progress bar end-->
      <p>
        We will probably need to stay in touch somehow.Let us know how we can
        reach you?
      </p>
      <!---form start-->
      <form action="#" id="step2">
        <fieldset>
          <div class="form">
            <legend>Personal information:</legend>
            <br />
            <label for="email"> <strong>Email*</strong></label>
            <input
              type="text"
              placeholder="enter email"
              name="email"
              required
            />
          </div>
          <div class="form">
            <label for="phone"> <strong>Phone*</strong></label>
            <input
              type="text"
              placeholder="enter phone"
              name="phone"
              required
            />
          </div>
          <div class="form">
            <label for="password"> <strong>Password*</strong></label>
            <input
              type="text"
              placeholder="enter password"
              name="password"
              required
            />
          </div>
          <div class="form">
            <label for="password"> <strong>Renter password*</strong></label>
            <input
              type="text"
              placeholder="reenter password"
              name="pwd"
              required
            />
          </div>
          <!--form end-->
          <p>I want to sign up for the newsletter</p>
          <div class="form">
            <strong>weekly news</strong>
            <input type="radio" name="newsletter" value="weekly news" />
            <strong>monthly news</strong>
            <input type="radio" name="monthly news" value="monthly news" />
            <strong>Don't send me news</strong>
            <input type="radio" name="newsletter" value="don't send me news " />
          </div>
          <div class="submit"><a href="index2.html">Next step</a></div>
        </fieldset>
      </form>
    </body>
  </html>
</html>
