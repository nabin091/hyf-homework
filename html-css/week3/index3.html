<!DOCTYPE html>
<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link rel="stylesheet" href="style.css" />
      <title>sign up form 2</title>
    </head>
    <body>
      <header>
          <div class = "main"> 
              <div class="logo">Logo</div>
              <div class = "navi">Navigation</div>
            </div>
      </header>
      <h1>sign up to yourcustomtailor.com</h1>
      <h2>Step 4/4 - Time to learn about your preference?</h2>
      <!--progress bar start-->
      <h3>Progress</h3>

      <div class="progress-bar">
        <div id="bar3">100%</div>
      </div>
      <!---progress bar end-->
      <p>Please fill in your payment data</p>
      <!---form start-->
      <form action="#">
        <fieldset>
          <legend>your payment data</legend>
          <div class="form">
            <label for="name">Name on card</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div class="form">
            <label for="card type">Card type</label>
            <input type="text" name="card type" id="cardtype" required />
            <select>
              <option value="visa">Visa</option>
              <option value="master card">Master card</option>
              <option value="dankort">Dankort</option>
            </select>
          </div>
          <div class="form">
            <label for="creditcard">Credit card number</label>
            <input
              type="text"
              name="credit card"
              id="creditcard"
              maxlength="16"
              minlength="16"
              required
            />
            <label for="first name">First name</label>
            <input type="text" name="first name" id="first name" required />
          </div>
          <div class="form">
            <label for="expirymonth">Expiry month</label>
            <select>
              <option value="01">January</option>
              <option value="02">February </option>
              <option value="03">March</option>
              <option value="04">April</option>
              <option value="05">May</option>
              <option value="06">June</option>
              <option value="07">July</option>
              <option value="08">August</option>
              <option value="09">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <label for="expiry year">Expiry year</label>
            <select>
              <option value="16"> 2016</option>
              <option value="17"> 2017</option>
              <option value="18"> 2018</option>
              <option value="19"> 2019</option>
              <option value="20"> 2020</option>
              <option value="21"> 2021</option>
            </select>
          </div>
          <div class="form-ccv"
            <label for="ccv">CCV</label>
            <input
              type="text"
              name="ccv"
              id="ccv"
              required
              maxlenght="3"
              mainlength="3"
            />
          </div>
          <input type="submit"value="Next step" class="submit" onclick="return showcontent3()"/>

        </fieldset>
      </form>
    </body>
  </html>
</html>
